<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact us</title>
	<link rel="stylesheet"  href="contact.css">
</head>
<body>
	<div class="contactUs">
	  <div class="title">
	  	<h2>Contact Us</h2>
	  </div>
	  <div class="box">
	  	<!-- form -->
	  	<div class="contact form"><h3>Send a Message</h3>
         <form>
         	<div class="formBox">
         	  <div class="row50">
         	  	<div class="inputBox">
         	  	  <span>First Name</span>
         	  	  <input type="text">
         	  	</div>
         	  	<div class="inputBox">
         	  	  <span>Last Name</span>
         	  	  <input type="text">
         	  	</div>
         	  </div>

         	   <div class="row50">
         	  	<div class="inputBox">
         	  	  <span>Email Address</span>
         	  	  <input type="text">
         	  	</div>
         	  	<div class="inputBox">
         	  	  <span>No. Phone</span>
         	  	  <input type="text">
         	  	 </div>
         	   </div>

         	  	<div class="row100">
        	    <div class="inputBox">
        		<span>Message</span>
        		  <textarea placeholder="Write your message here"></textarea>
        		</div>
         	  </div>
               
               <div class="row100">
        	  <div class="inputBox">
        	  	<input type="submit" value="Send">
        	   </div>
             </div>
         	</div>
          </form>
        </div>

	  	<!-- info -->
	  	<div class="contact info">
	  	  <h3>Contact Info</h3>
	  	  <div class="infoBox">
	  	  	<div>
	  	  	  <span><ion-icon name="location"></ion-icon></span>
              <p>LG B2-01 Ayer 8, Precinct 8,<br>Putrajaya 62250 Malaysia.</p>
            </div>
             <div>
             <span><ion-icon name="mail"></ion-icon></span>
              <p>Bellepastry@gmail.com</p>	
            </div>
            <div>
             <span><ion-icon name="call"></ion-icon></span>
              <p>+60 011 733 819</p>	
            </div>
          </div>
         </div>

	  	<!-- map -->
	  	<div class="contact map">
	      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31876.960562493707!2d101.66321257096027!3d2.925073724199024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb648902ec90f%3A0xc36e2bc5278a849b!2sAyer8%2C%20Jalan%20P8e2%2F10%2C%20Presint%208%2C%2062250%20Putrajaya!5e0!3m2!1sen!2smy!4v1643729224350!5m2!1sen!2smy" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	     </iframe>
	    </div>
	  </div>
	</div>

	  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
